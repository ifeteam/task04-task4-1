<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var arr = [];
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60) {
      arr.push(aqiData[i]);
    }
  }
  arr.sort(function (c1,c2) {
     return c2[1] - c1[1];
  })
  for (var i = 1; i <= arr.length; i++) {
    var oli = document.createElement('li');
    var oul = document.getElementById('aqi-list');
    oli.innerHTML = "第" + i + "名：" + arr[i-1];
    oul.appendChild(oli);
  }

})();

</script>
</body>
</html>
